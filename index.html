<!DOCTYPE html>
<html>

<body>
    <h2>Methods in Js</h2>
    <script>
        var str = "12345"
        document.write(str.toUpperCase())
        document.write("<br>")
        document.write(str.toLowerCase())
        document.write("<br>")
        document.write(str.startsWith("1"))
        document.write("<br>")
    </script>
</body>

</html>
